<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="style.css" />

    </div>
  </section>
  <section>
    <div>

      <textarea id="TxtResult" cols="80" rows="10"></textarea>
