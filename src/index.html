<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <!-- Línea de código responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Caesar Cipher</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <form name="form">
    <br>
    <h1>EL RINCÓN DE LOS MISTERIOS </h1>
    <label>¿Cuál es el número clave?</label>
    <input type="number" id="chooseSpaces" placeholder="Ingresa el N° de posiciones"min="1">
    <!-- Área de texto para escribir mensaje -->
    <textarea id="writePhrase" placeholder="Escribe el mensaje" ></textarea>
    <input type="button" id="btnE" value= "OCULTAR EL MENSAJE" />
    <input type="button" id="btnD" value= "DESCIFRAR EL MENSAJE" />
    <!-- Área para mostrar el mensaje -->
    <label>Recibe el Mensaje</label>
    <textarea id="TxtResult"  placeholder="Resultado" readonly ></textarea>
    <!-- Botón Limpiar casilleros -->
    <input type="button" value="LIMPIAR LOS CASILLEROS" id="btnClean" class="boton">
</form>
<script src="cipher.js"></script>
<script src="index.js"></script>
</body>

</html>
