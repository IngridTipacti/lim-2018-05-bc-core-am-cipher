<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <!-- Línea de código responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Caesar Cipher</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <form action="">
    <h1>CIFRADO CÉSAR ONLINE</h1>
    <h2>¿Cuál es el número clave?</h2>
    <input type="number" id="chooseSpaces" min="1" max="2000">
    <!-- Área de texto para escribir mensaje -->
    <textarea id="writephrase" placeholder="Ingresa el mensaje" ></textarea>
    <input type="button" id="btnE" value= "OCULTAR EL MENSAJE" />
    <input type="button" id="btnD" value= "MOSTRAR EL MENSAJE" />
    <!-- Área para mostrar el mensaje -->
    <h2>Recibe el Mensaje</h2>
    <textarea id="TxtResult"  placeholder="Recibe tu mensaje" readonly ></textarea>
    <!-- Botón Limpiar casilleros -->
    <input type="button" value="LIMPIAR LOS CASILLEROS" id="btnClean" class="boton">
</form>
<script src="cipher.js"></script>
<script src="index.js"></script>
</body>

</html>
